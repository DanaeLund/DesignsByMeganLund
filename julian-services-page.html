    <!-- SECURITY  -->
    <!-- 
    Content-Security-Policy (CSP): By restricting the sources from which various types of content can be loaded, CSP helps mitigate risks like XSS and data injection attacks.

    X-Content-Type-Options: Prevents MIME-sniffing, which can be used by attackers to trick browsers into executing malicious files with incorrect MIME types.

    X-Frame-Options: Protects against clickjacking by ensuring your website cannot be embedded in a frame by malicious sites.

    Referrer-Policy: Reduces the amount of referrer information sent, which can help prevent information leakage.

    Permissions-Policy: Limits access to powerful features and APIs, reducing the risk of their abuse.

    X-Permitted-Cross-Domain-Policies: Prevents certain plugins from making cross-domain requests, reducing the attack surface for malicious content injection.
     -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Permissions-Policy" content="geolocation=(self), microphone=()">
    <meta http-equiv="X-Permitted-Cross-Domain-Policies" content="none">
